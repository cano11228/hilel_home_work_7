<body>
    <h1>Дозвіл на видалення повідомлення в чатах</h1>
    <form method="post">
        {% csrf_token %}
        <ul>
            {% for user in users %}
                  <li> 
                      <label>
                          <input type="checkbox" name="users" value="{{ user.id }}">{{ user.username }}
                      </label>
                
                  </li>
            {% endfor %}
        </ul>
        <button types="submit">Submit</button>
    </form>
</body>
